<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,400;1,700&family=Playfair+Display:ital@1&family=Roboto+Slab:wght@300&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->

      <header class="header"><p class="header__title">VR</p></header>

      <!-- Main-part-left -->

      <main class="main">
        <div class="main__content">
          <img class="logo main__logo" src="assets/img/logo.png" alt="logo" />
          <div class="main__title">
            <h1>Виртуальная реальность без проводов</h1>
          </div>
          <div class="main__text">
            <p>
              Лучшее, что случалось с виртуальным миром <br />
              в реальности. Новый компактный шлем <br />
              без проводов и дорогих комьютеров.
            </p>
          </div>
          <div class="buy-button">
            <button class="main__button main__button_big">
              Купить
              <img src="assets/img/buy-button-icon.png" alt="buy-icon" />
            </button>
          </div>
          <nav class="main__nav">
            <a class="main__link" href="#">Возможности</a>
            <a class="main__link" href="#">Доставка</a>
            <a class="main__link" href="#">Помощь</a>
            <a class="main__link" href="#">Где купить</a>
          </nav>
        </div>

        <!-- Main-part-right -->

        <div class="main__picture">
          <div class="basket__button">
            <button class="main__button main__button_small">
              Корзина
              <img src="assets/img/basket-button-icon.png" alt="basket-icon" />
            </button>
          </div>
          <img class="main__img" src="assets/img/main-img.png" alt="main-img" />
        </div>
      </main>
    </div>
  </body>
</html>
